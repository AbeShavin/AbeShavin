{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="submit-button">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up here</a></p>
</div>
    {% endblock %}
