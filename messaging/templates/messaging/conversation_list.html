{% extends "base.html" %}
{% block title %}Conversations{% endblock %}
{% block content %}
<h2>Conversations</h2>
<ul>
    {% for conversation in conversations %}
    <li><a href="{% url 'conversation_detail' conversation.pk %}">{{ conversation }}</a></li>
    {% empty %}
    <li>No conversations found.</li>
    {% endfor %}
</ul>
{% endblock %}
